<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST RAG Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>GST Assistant</h1>
            <p>Ask me anything about GST</p>
        </header>
        
        <div id="chat-history" class="chat-history">
            <!-- Messages will appear here -->
            <div class="message system">
                <div class="bubble">Hello! I am your GST Assistant. How can I help you today?</div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
